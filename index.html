<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script defer src="./script-x.js"></script>

<body>

    <form id="search-form">
        <label for="search-input">Enter City Name:</label>
        <input type="text" id="search-input" placeholder="search">
        <label for="search-input-state">State:</label>
        <input type="text" id="search-input-state" placeholder="(optional)">
        <label for="search-input-state-zip">or Zip Code:</label>
        <input type="text" id="search-input-zip" placeholder="(optional)">
        <input type="submit" id="search-button" value="Submit">
    </form>
    <!-- moment time JS -->
    <script src="./node_modules/moment/moment.js"></script>
    <!-- bootstrap optional JS  -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
