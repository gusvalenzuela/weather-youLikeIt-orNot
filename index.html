<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script defer src="./script-x.js"></script>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylin.css">
    <title>Weather App | Home</title>
</head>
<body>
    
    <form id="search-form">
        <!-- Photo by Rod Long on Unsplash  -->
        <div class="row px-0 mx-0 mb-4 bg-nature justify-content-center">
            <div class="col-12 col-md-4 pb-3">
                <label class="w-100" for="search-input" style="font-size: medium;">Search by City Name:</label>
                <button type="submit" id="search-button" value="Submit"><i class="fa fa-search"></i></button>
                <input type="text" id="search-input" placeholder=" ">
                <!-- <label for="search-input-state">State:</label>
                <input type="text" id="search-input-state" placeholder="(optional)"> -->
            </div>
            <div class="col-12 col-md-4 pb-3">
                <!-- <label class="w-100" for="search-input-state-zip" style="font-size: medium;">or by Zip Code (optional):</label>
                <button type="submit" id="search-button" value="Submit"><i class="fa fa-search"></i></button>
                <input type="text" id="search-input-zip" placeholder="" > -->
            </div>
        </div>
    </form>

    <div class="container" id="main-container">

        <div class="jumbotron jumbotron-fluid py-0 jumbo-custom">
            <div class="row">
                <div class="col-sm-12 col-md-9 px-0" id="current-city-div">
                    <img src="./assets/images/arani-mukherjee-P_zc7lXqXbI-unsplash.jpg" class="img-fluid img-size" alt="">
                    <div class="row current-city-stats" id="current-city-stats"></div>
                </div>
                <div class="col-sm-3" id="history-div">history</div>
                <div class="col-sm-9 col-md-12"> FORECAST</div>
            </div>
        </div>
    </div>
    
    
    <!-- moment time JS -->
    <script src="./node_modules/moment/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- bootstrap optional JS  -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
</body>
</html>
