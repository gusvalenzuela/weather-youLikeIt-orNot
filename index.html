<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather_byGV</title>
  </head>
  <body>
    <!-- header  -->
    <header class="header">
      <div class="wrapper">
        <form class="search-form" id="search-form">
          <label class="" for="search-input">Search:</label>
          <input type="text" id="search-input" placeholder="City, State" />
          <button type="submit" id="search-button" value="Submit">
            üîç
          </button>
        </form>
      </div>
    </header>

    <!-- main  -->
    <main class="wrapper main-container">
      <div class="main-content">
        <div class="left-top-side">
          <p id="current-city-date">Today's date</p>
          <h1 id="current-city-name">City, ST</h1>
          <div
            style="
              display: grid;
              grid-template-columns: minmax(150px, auto) 1fr;
              padding-bottom: 15px;
            "
          >
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="current conditions"
              id="temp-icon"
            />
            <span>
              <p id="current-temp">97.16¬∞F</p>
              <p id="current-temp-feels">
                Feels like: 97.16¬∞F
              </p>
            </span>
          </div>
          <div class="current-stats" id="current-stats">
            <div>
              <h3>Humidity:</h3>
              <span id="current-humidity">
                22%
              </span>
            </div>
            <div>
              <h3>Wind Speed:</h3>
              <span id="current-windspeed">
                6.93 MPH NW
              </span>
            </div>
            <div>
              <h3>UV Index:</h3>
              <span id="current-uvindex">
                9.5
              </span>
            </div>
          </div>
          <!-- <div class="current-city" id="current-city-div">
            <div class="current-city-stats" id="current-city-stats"></div>
          </div> -->
        </div>
        <div class="right-bottom-side">
          <div class="forecast" id="0">Day X Forecast</div>
          <div class="forecast" id="1">Day X Forecast</div>
          <div class="forecast" id="2">Day X Forecast</div>
          <div class="forecast" id="3">Day X Forecast</div>
          <div class="forecast" id="4">Day X Forecast</div>
          <!-- <div class="" id="forecast-div"></div> -->
        </div>
      </div>
      <div class="" id="history-div"></div>
    </main>
    <!-- footer  -->
    <footer class="footer">
      <div class="footer-container">
        <span class="text-muted"
          >Copyright &copy; 2020
          <a href="https://gusvalenzuela.com/" class="text-muted"
            >\\ Gus Valenzuela</a
          >
          <a
            href="https://github.com/gusvalenzuela/weather-youLikeIt-orNot"
            class="text-dark"
            >\\ code</a
          ></span
        >
      </div>
    </footer>
  </body>

    crossorigin="anonymous"
  ></script>
