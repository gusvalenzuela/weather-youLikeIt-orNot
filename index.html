    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <form id="search-form">
        <!-- Photo by Rod Long on Unsplash  -->
        <div class="row px-0 mx-0 mb-4 bg-nature justify-content-center">
            <div class="col-12 col-md-4 pb-3">
                <label class="w-100 font-weight-bold" for="search-input" >Search by City Name:</label>
                <button type="submit" id="search-button" value="Submit"><i class="fa fa-search"></i></button>
                <input type="text" id="search-input" placeholder=" ">
                <!-- <label for="search-input-state">State:</label>
                <input type="text" id="search-input-state" placeholder="(optional)"> -->
            </div>
            <div class="col-12 col-md-4 pb-3">
                <!-- <label class="w-100" for="search-input-state-zip" style="font-size: medium;">or by Zip Code (optional):</label>
                <button type="submit" id="search-button" value="Submit"><i class="fa fa-search"></i></button>
                <input type="text" id="search-input-zip" placeholder="" > -->
            </div>
        </div>
    </form>

    <div class="container" id="main-container">

        <div class="jumbotron jumbotron-fluid py-0 jumbo-custom">
            <div class="row">
                <div class="col-sm-12 col-md-9 px-0" id="current-city-div">
                    <img src="./assets/images/pedro-lastra-Nyvq2juw4_o-unsplash.jpg" class="img-fluid img-size" alt="">
                    <div class="row current-city-stats" id="current-city-stats"></div>
                </div>
                <div class="col-5 col-md-3 p-3 bg-transparent" id="history-div">
                    <!-- <div class="navbar-expand-sm" id="history-div-header">
                        <span class="lead">Search History:</span>
                        <button class="navbar-toggler border-none" type="button" data-toggle="collapse" data-target="#history-div">
                            <span class="fa fa-expand"></span>
                        </button>
                    </div> -->
                    <!-- <div class="collapse navbar-collapse justify-content-end" id="history-div"></div> -->
                </div>
                <div class="col-7 col-md-12 p-3 bg-transparent" id="forecast-div">
                </div>
            </div>
        </div>
    </div>

    <!-- footer  -->
    <footer class="footer py-2">
        <div class="container text-center">
            <span class="text-muted">Copyright &copy; 2020 <a href="https://gusvalenzuela.github.io/gusval-site-bs/portfolio.html" class="text-muted">\\ Gus Valenzuela</a> <a href="https://github.com/gusvalenzuela/weather-youLikeIt-orNot" class="text-dark">\\ code</a></span>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
